        <!---------Formulario---------->
        <section class="container-fluid">
        <div class="caja text-center">  
          <form id="contact" action="" method="post">
            <h3>Contactate con nosotros!</h3>
            <h4>Completa los siguientes datos
            </h4>
            <fieldset>
              <input placeholder="Nombre completo" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Casilla de correo" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input placeholder="Telefono (opcional)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
              <input placeholder="Red social (opcional)" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
              <textarea placeholder="Ingresa tu texto acá!..." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <p class="copyright">El violin &copy </p>
          </form>
        </div>
